[workspace]
members = [
    "crates/helio-core",
    "crates/helio-render",
    "crates/helio-lighting",
    "crates/helio-features",
    "crates/helio-feature-base-geometry",
    "crates/helio-feature-lighting",
    "crates/helio-feature-materials",
    "crates/helio-feature-procedural-shadows",
    "crates/helio-feature-global-illumination",
    "crates/examples",
]
resolver = "2"

[workspace.dependencies]
blade-graphics = { git = "https://github.com/kvark/blade" }
blade-macros = { git = "https://github.com/kvark/blade" }
bytemuck = { version = "1", features = ["derive"] }
glam = { version = "0.29", features = ["bytemuck"] }
winit = "0.30"
env_logger = "0.11"
log = "0.4"
