[workspace]
members = [
    "crates/helio-core",
    "crates/helio-render",
    "crates/helio-lighting",
    "crates/helio-features",
    "crates/helio-feature-base-geometry",
    "crates/helio-feature-lighting",
    "crates/helio-feature-materials",
    "crates/helio-feature-procedural-shadows",
    "crates/helio-feature-radiance-cascades",
    "crates/helio-feature-bloom",
    "crates/helio-feature-billboards",
    "crates/examples",
    "crates/feature_complete_android",
]
resolver = "2"

[workspace.dependencies]
wgpu = "0.20"
pollster = "0.3"
bytemuck = { version = "1", features = ["derive"] }
glam = { version = "0.29", features = ["bytemuck"] }
winit = "0.30.12"
env_logger = "0.11"
log = "0.4"
image = { version = "0.25", default-features = false, features = ["png"] }
